<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>安装流程_第一步</title>
<link rel="stylesheet" media="screen"  href="../css/base.css"/>
</head>

<body>
	<div id="wrap">
		<div id="header">
			<span><a href="#">反馈</a> | <a href="#">帮助</a></span>
			<h1 class="logo">Xweibo</h1>
		</div>
		<div id="main">
			<div class="content-box">
				<div class="step1 step-bg"></div>
				<div class="ct-mid">
					<div class="title-info">
						<h3>网站名称</h3>
					</div>
					<div class="form-row">
						<label for=""><span>*</span>网站名称：</label><input type="text" />
						<div class="tips-correct"><span class="icon-correct icon-bg"></span></div>
					</div>
					<div class="form-row">
						<label for=""><span>*</span>网站介绍：</label><textarea id=""></textarea>
						<div class="tips-correct"><span class="icon-correct icon-bg"></span></div>
					</div>
					<div class="form-row">
						<label for=""><span>*</span>APP KEY：</label><input type="text" />
						<p>请登录<a href="http://x.weibo.com">Xweibo官方网站</a>获取您的APP KEY。APP KEY将作为您网站的唯一标识，请保证正确。</p>
					</div>
					<div class="form-row">
						<label for=""><span>*</span>APP SECRET：</label><input type="text" />
						<p>APP SECRET通讯密匙将作为网站与Xweibo服务的通讯凭证</p>
					</div>
					<div class="btn-area">
						<a href="#" class="btn-common all-bg"><span>下一步</span></a>
					</div>
				</div>
				<div class="ct-bot"></div>
			</div>
		</div>
	</div>
</body>
</html>
